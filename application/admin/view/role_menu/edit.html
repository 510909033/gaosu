{include file="public/header" /}
<body>
<div class="all_back">
<!-- header clearfix -->
<!-- welcome clearfix -->
{include file="public/header_top" /}

<div class="main clearfix">
{include file="public:left_main" /}
<div class="right_main">
    <p class="jfgl">编辑角色菜单</p>
    <div class="sousuo">
        {//include file="public:search" /}
        <button type="button" class="btn btn-info bt2" onclick="submit();" >编辑权限</button>
    </div>
    <!--列表开始-->
    <div class="table-responsive ws_ding">
        
        <table class="table table-hover table-striped zidingyi yhgl ">
            <thead>
            <tr>
                <td>菜单名称</td>
                <td>层级</td>
                <td>状态</td>
                <td>是否左侧导航</td>
                <td>排序</td>
                <td>模块</td>
                <td>控制器</td>
                <td>方法</td>
                <td>是否选中</td>
                <td>启用/禁用权限</td>
            </tr>
            </thead>
            <tbody>
            <form method="post" id="form">
            	{$html.list.html}
            	<input type="hidden" name="_method" value="post" />  
            </form>	
            </tbody>
        </table>

    </div>
    <!--列表结束-->
    
</div>
</div>
</div>
<script>
function submit(){
	$.post('{$form.submit.url}' ,$("#form").serialize(),function(data){
		alert(data.html);
		if( 0 == data.errcode){
			location.href=location.href;
		}
	} ,'json');
}



</script>
</body>
</html>
