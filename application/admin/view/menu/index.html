{include file="public/header" /}
<body>
<div class="all_back">
<div class="header clearfix">
    <img src="images/header_logo1_03.png" class="h_m1">
    <img src="images/header_bt_03.png" class="h_m2">
    <div class="denglu">
        <span><a href="#" class="d_a1">重新登录</a>|<a href="#" class="d_a2">注销登录</a></span>
    </div>
</div>
<div class="welcome clearfix">
    <p class="welcome_p1">欢迎您，XXX</p>
    <p class="welcome_p2">今天是<span id="shijian">2017年08月01日 星期二</span></p>
</div>
<div class="main clearfix">
{include file="public/left_main" /}
<div class="right_main">
    <p class="jfgl">用户管理</p>
    <div class="sousuo">
        {include file="public:search" /}
        <button type="button" class="btn btn-info bt2" onclick="location.href='{$html.add.url}'" >添加</button>
        
    </div>
    <!--列表开始-->
    <div class="table-responsive ws_ding">
        <div class="tanchukuang">
            <div class="ws_ip clearfix">
                <p class="lxdh">联系电话：</p>
                <input type="text" class="form-control" id="inputSuccess1" aria-describedby="helpBlock2">
            </div>
            <div class="ws_ip clearfix">
                <p class="lxdh">问题描述：</p>
                <textarea class="form-control wenben" rows="5"></textarea>
            </div>
            <div class="anniu clearfix">
                <button type="button" class="btn btn-success bt3">确定</button>
                <button type="button" class="btn btn-danger bt4">关闭</button>
            </div>

        </div>
        <table class="table table-hover table-striped zidingyi yhgl ">
            <thead>
            <tr>
                <td>菜单名称</td>
                <td>层级</td>
                <td>状态</td>
                <td>是否左侧导航</td>
                <td>排序</td>
                <td>模块</td>
                <td>控制器</td>
                <td>方法</td>
                <td>操作</td>
            </tr>
            </thead>
            <tbody>
            	{$html.list.html}
            </tbody>
        </table>

    </div>
    <!--列表结束-->
    <!--翻页开始-->
    <div class="fanye_all">
        <div class="fanye clearfix">
            <div class="M-box3" style="float: right">

            </div>
            <script>
                $('.M-box3').pagination({
                    pageCount:9,
                    jump:true,
                    coping:true,
                    homePage:'首页',
                    endPage:'末页',
                    prevContent:'上页',
                    nextContent:'下页',
                    count:2,
                    callback:function(api){
                        var page = api.getCurrent();
//                                        alert(page);
                    }
                });
            </script>
        </div>
    </div>
</div>
</div>
</div>
<script>

    $(".bt2").click(function(){
       $(".tanchukuang").show();
    });


    $(".bt4").click(function(){
        $(".wenben").val("");
        $(".tanchukuang").hide();
    });



    $(".hide_bt").click(function(){
        var width =  $(".left_main").css("width");

        if(width=='0px'){
            $(".left_main").animate({width:"20%"},250);
            $(".right_main").animate({width:"79%"},250);
            $(".u1").show();
        }else{
            $(".left_main").animate({width:"0px"},250);
            $(".right_main").animate({width:"100%"},250);
            $(".u1").hide();
        }
    });
 

    $('.btn1').click(function(){
        var select =$('.xiala').val();
        var text = $('.shuru').val();
        alert(select);
        alert(text);
    });

    (function(){
        var date = new Date(+new Date()+8*3600*1000).toISOString().replace(/T/g,' ').replace(/\.[\d]{3}Z/,'')

//        alert(date);
        $("#shijian").text(date);
    })();

    var lmain = $(".left_main").height();
    var rmain = $(".right_main").height();
    if(lmain>rmain){
        $(".right_main").css("height",lmain)
    }else{
        $(".left_main").css("height",rmain)
    }


    $(".l1 p").click(function(){
        var zhuangtai = $(this).parent().find('.u2').css("display");

        if(zhuangtai=="block"){
            $(this).parent().find('.u2').hide()
        }else{
            $(this).parent().find('.u2').show()
        }
    });

    $(".l1 p").hover(function(){
       $(this).css("color","#d41b99");
    },function(){
        $(this).css("color","");
    });
    $(".l2").hover(function(){
        $(this).css("color","#d41b99");
    },function(){
        $(this).css("color","");
    });
</script>
</body>
</html>
