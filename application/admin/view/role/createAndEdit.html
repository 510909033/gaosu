{include file="public/header" /}
<body>
	<div class="all_back">
		<!-- header clearfix -->
<!-- welcome clearfix -->
{include file="public/header_top" /}


		<div class="main clearfix">
			{include file="public/left_main" /}
			<div class="right_main">
			<form method="post" id="form">
			
				<div class="form-group">
					<label for="exampleInputEmail1">角色名称</label> <input
						type="text"
						name="name"
						value="{$model->name}"
						class="form-control ws_left"
						placeholder=""
					>
				</div>


				
				<div class="leibie">
				    <p>上级id</p>
				        {$form.pid.select.html}
			    </div>



				<div class="danxuan">
					<p>是否启用</p>
					<div class="radio">
						<label> <input
							type="radio"
							name="status"
							class="ws_dian"
							value="0"
							{if condition="$model->status eq 0"}checked{/if}
						> 否
						</label>
					</div>
					<div class="radio">
						<label> <input
							type="radio"
							name="status"
							class="ws_dian"
							value="1"
							{if condition="$model->status eq 1"}checked{/if}
						> 是
						</label>
					</div>
				</div>

				<div class="danxuan">
					<p>是否是导航</p>
					<div class="radio">
						<label> <input
							type="radio"
							name="is_nav"
							class="ws_dian"
							value="0"
							{if condition="$model->is_nav eq 0"}checked{/if}
						> 否
						</label>
					</div>
					<div class="radio">
						<label> <input
							type="radio"
							name="is_nav"
							class="ws_dian"
							value="1"
							{if condition="$model->is_nav eq 1"}checked{/if}
						> 是
						</label>
					</div>
				</div>
				
				
				<div class="form-group">
					<label for="exampleInputEmail1">排序数字</label> <input
						type="text"
						name="sort"
						value="{$model->sort}"
						class="form-control ws_left"
						placeholder=""
					>
				</div>



				<div class="form-group">
					<label for="exampleInputEmail1">描述</label> <input
						type="text"
						name="desc"
						value="{$model->desc}"
						class="form-control ws_left"
						placeholder=""
					>
				</div>

				<input type="hidden" name="_method" value="{$form.method}" />
				<button
					type="button"
					class="btn btn-info"
					id="submit"
				>提交</button>
</form>
			</div>
		</div>
	</div>
	<script>


		$('#submit').click(function() {
			$.post('{$form.submit.url}' ,$("#form").serialize(),function(data){
				alert(data.html);
			} ,'json');
		});
	</script>
</body>
</html>
