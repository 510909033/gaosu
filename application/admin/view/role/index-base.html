<script>
    $(".hide_bt").click(function(){
        var width =  $(".left_main").css("width");

        if(width=='0px'){
            $(".left_main").animate({width:"20%"},250);
            $(".right_main").animate({width:"79%"},250);
            $(".u1").show();
        }else{
            $(".left_main").animate({width:"0px"},250);
            $(".right_main").animate({width:"100%"},250);
            $(".u1").hide();
        }
    });
    $('.l1').click(function(){
        $(this).parent().find('li').attr('class','l1');
        $(this).attr('class','select1');
    });

    $('.btn').click(function(){
        var select =$('.xiala').val();
        var text = $('.shuru').val();
        alert(select);
        alert(text);

    (function(){

//        alert(date);
        $("#shijian").text(date);
    })();


</script>
